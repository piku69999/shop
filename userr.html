<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Login/Register</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #282c34, #2c3e50);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .auth-container {
            width: 360px;
            height: 500px;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            background: #000;
        }

        .form-wrapper {
            display: flex;
            transition: transform 0.6s ease-in-out;
            width: 200%;
            height: 100%;
            position: absolute;
        }

        .form {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
            background: #000;
            border: 2px solid #ff0000; /* Red neon outline */
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8); /* Red neon glow */
            position: relative;
        }

        .login-form {
            transform: translateX(0%);
        }

        .register-form {
            transform: translateX(100%);
        }

        .form h2 {
            margin: 0 0 20px;
            text-align: center;
            color: #fff;
            text-shadow: 0 0 10px #ff0000; /* Red glow effect for the heading */
        }

        .form input {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 10px;
            box-sizing: border-box;
            color: #fff;
            background: #333;
        }

        .form button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background-color: #ff0000; /* Red neon button */
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8); /* Red neon glow */
        }

        .form button:hover {
            background-color: #cc0000; /* Darker red on hover */
            box-shadow: 0 0 25px rgba(255, 0, 0, 1); /* Brighter red glow on hover */
        }

        .form p {
            text-align: center;
            color: #ff0000; /* Red neon text */
            cursor: pointer;
            margin-top: 15px;
            text-shadow: 0 0 10px #ff0000; /* Red glow effect for the text */
        }

        .form p:hover {
            color: #cc0000; /* Darker red on hover */
            text-shadow: 0 0 15px #cc0000; /* Brighter red glow on hover */
        }

        .show-register .form-wrapper {
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="form-wrapper">
            <div class="form login-form">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p onclick="toggleForm()">Don't have an account? Register</p>
                </form>
            </div>
            <div class="form register-form">
                <h2>Register</h2>
                <form id="registerForm">
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Register</button>
                    <p onclick="toggleForm()">Already have an account? Login</p>
                </form>
            </div>
        </div>
    </div>

    <script>
        function toggleForm() {
            document.querySelector('.auth-container').classList.toggle('show-register');
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            // Here you would typically handle login with a server-side request.
            // For now, we redirect after "successful" login
            window.location.href = 'index.html'; // Redirect to another page (example: dashboard.html)
        });

        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            // Here you would typically handle registration with a server-side request.
            // For now, you can redirect to a registration success page or login page
            window.location.href = 'index.html'; // Redirect to another page (example: welcome.html)
        });
    </script>
</body>
</html>
